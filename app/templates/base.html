<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Flask Profiles{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --accent-blue: #667eea;
        --accent-purple: #764ba2;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f8f9fa;
        color: #333;
      }

      /* Navbar styling */
      .navbar {
        background: var(--primary-gradient) !important;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand {
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: 1px;
      }

      .nav-link {
        font-weight: 500;
        margin-left: 1.5rem;
        transition: opacity 0.3s ease;
      }

      .nav-link:hover {
        opacity: 0.8;
      }

      /* Main container */
      .container {
        max-width: 900px;
        margin-top: 2rem;
      }

      /* Page headers */
      h1 {
        color: var(--accent-blue);
        font-weight: 700;
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      h5 {
        color: #222;
        font-weight: 600;
      }

      /* Alert styling */
      .alert {
        border-radius: 8px;
        margin-bottom: 2rem;
        border: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }

      .alert-success {
        background-color: #d4edda;
        color: #155724;
      }

      .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
      }

      /* Form styling */
      .form-label {
        font-weight: 600;
        color: #444;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
      }

      .form-control {
        border-radius: 6px;
        border: 2px solid #ddd;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .form-control:focus {
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }

      .text-danger {
        color: #dc3545 !important;
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }

      /* Buttons */
      .btn-primary {
        background: var(--primary-gradient);
        border: none;
        padding: 0.75rem 2rem;
        font-weight: 600;
        border-radius: 6px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        color: white;
      }

      .btn-outline-primary {
        color: var(--accent-blue);
        border-color: var(--accent-blue);
        border-radius: 6px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-outline-primary:hover {
        background: var(--accent-blue);
        border-color: var(--accent-blue);
      }

      /* List group items */
      .list-group {
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .list-group-item {
        border: none;
        border-bottom: 1px solid #eee;
        padding: 1.5rem;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .list-group-item:last-child {
        border-bottom: none;
      }

      .list-group-item:hover {
        background-color: #f0f4ff;
        transform: translateX(2px);
      }

      /* Card-like profile items */
      .profile-item-meta {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
        margin: 0.5rem 0;
      }

      .meta-field {
        font-size: 0.95rem;
        color: #666;
      }

      .meta-field strong {
        color: #333;
      }

      .profile-bio {
        margin-top: 0.75rem;
        color: #555;
        font-style: italic;
        line-height: 1.5;
      }

      /* Empty state */
      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: #999;
      }

      .empty-state i {
        font-size: 3rem;
        color: #ddd;
        margin-bottom: 1rem;
      }

      .empty-state p {
        margin-bottom: 1rem;
        font-size: 1.1rem;
      }

      .empty-state a {
        color: var(--accent-blue);
        text-decoration: none;
        font-weight: 600;
      }

      .empty-state a:hover {
        text-decoration: underline;
      }

      /* Footer spacing */
      footer {
        margin-top: 4rem;
        padding: 2rem 0;
        text-align: center;
        color: #999;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">
          <i class="bi bi-people-fill"></i> Profiles
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.index') }}">
                <i class="bi bi-house"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.register') }}">
                <i class="bi bi-plus-circle"></i> Register
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              <i class="bi bi-{% if category == 'success' %}check-circle{% else %}exclamation-circle{% endif %}"></i>
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>

    <footer>
      <p>&copy; 2025 Flask Profiles. Built with Flask & Bootstrap.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
